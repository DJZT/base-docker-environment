version: '3.7'
services:
  nginx:
    image: nginx
    links:
      - php
    volumes:
      - ./public:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./docker/logs:/var/log
    ports:
      - 8080:80
  php:
    build:
      context: ./docker/build/php
    environment:
      PHP_IDE_CONFIG: "serverName=docker"
    links:
      - pgsql
    volumes:
      - ./:/var/www/html
      - ./xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini
    working_dir: /var/www/html
  pgsql:
    image: postgres
    ports:
      - 5434:5432
  node:
    image: node
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
